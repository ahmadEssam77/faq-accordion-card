<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>

  <div class="wrapper">
    <div class="logo-section">
      <div class="for-mobile-1"><img src="./images/illustration-woman-online-mobile.svg" alt="women-illustration-mobile" 
        style="width: 100%"></div>
      <div class="for-mobile-2"><img src="./images/bg-pattern-mobile.svg" alt="bg-pattern-mobile" style="width: 100%" ></div>
    </div>
    <div class="faq-section">
      <h2 class="heading">FAQ</h2>
      <p>How many team members can I invite?<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow"></p>
      <hr class="divider">
      <p>What is the maximum file upload size?<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow"></p>
      <hr class="divider">
      <p>How do I reset my password?<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow"></p>
      <hr class="divider">
      <p>Can I cancel my subscription?<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow"></p>
      <hr class="divider">
      <p>Do you provide additional support?<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow"></p>
      <hr class="divider">
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
